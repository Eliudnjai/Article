{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  <div class=flashes>
  {% for category, message in messages %}
    <ul class="{{ category }}">{{ message }}</ul>
  {% endfor %}
  </div>
{% endif %}
{% endwith %}


{% if error %}
<div class="alert alert-danger">{{error}}</div>
{% endif %}

{% if msg %}
<div class="alert alert-success">{{msg}}</div>
{% endif %}
